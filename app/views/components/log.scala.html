@(repo: org.eclipse.jgit.lib.Repository)
<table id="log">
    <thead>
        <th>Hash</th>
        <th>Author</th>
        <th>Message</th>
        <th>Date</th>
    </thead>
    <tbody>
@*for(commit <- repo.thing) {
        <tr>
            <td>commit.hash</td>
            <td>commit.author</td>
            <td>commit.message</td>
            <td>commit.time</td>
        </tr>
}*@
    </tbody>
 </table>
