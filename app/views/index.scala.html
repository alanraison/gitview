@(repos: Iterable[String])
@main("Welcome!") {
<h1>Welcome to GitView!</h1>
<p>Configure repository locations in gitview.xml</p>
<div ng-controller="RepoCtrl">
<ul>
    <li ng-repeat="repo in repos"><a href="/{{repo.name}}/">{{repo.name}}</a>
    <span>{{repo.description}}</span></li>
</ul>
}
</div>
