@(repos: Iterable[RepositorySummary])
@main("Welcome!") {
<div class="container">
<h1>Welcome to GitView!</h1>
<p>Configure repository locations in gitview.xml</p>
<div class="row">
    @for(repo <- repos) {
    <div class="col-sm-2"><a href="/@repo.name/">@repo.name</a></div>
    <div class="col-sm-10">@repo.description</div>
    }
</div>
</div>
}
