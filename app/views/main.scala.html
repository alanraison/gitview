@(title: String, imports: Html = Html.empty)(content: Html)
<!DOCTYPE html>

<html ng-app="gitviewApp" lang="en">
    <head>
        <title>GitView : @title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js" type="text/javascript"></script>
        @imports
    </head>
    <body>
        @content
    </body>
</html>
